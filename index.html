<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row header">
          <div class="col-8">
            <form id="search-city-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control w-100"
                    placeholder="Type something"
                    id="city-input"
                  />
                </div>
                <div class="col-3 searchButtonCol">
                  <input
                    type="submit"
                    class="submit btn w-100"
                    value="Search"
                    id="submit-button"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-4 positionButtonCol">
            <button class="btn w-100" id="current-position-button">
              Current Position
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <img src="" alt="" class="weather-icon" id="weather-icon" />
              <span class="temperature-today" id="temperature-today"></span>
              <div class="d-inline-block">
                <div class="units">Â°C</div>
                <ul class="details">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
            <div class="col-6 general-info">
              <h1 class="city" id="displayed-city"></h1>
              <ul>
                <li id="date"></li>
                <li class="description" id="description"></li>
              </ul>
            </div>
          </div>
          <hr>
          <div class="forecast" id="forecast"></div>
        </div>
        <div class="card-footer bg-transparent">
          <div class="row">
            <div class="col-6">
              <a href="https://github.com/krakhot/Week7" target="_blank">Open source code</a> by Lucie Lapointe
            </div>
            <div class="col-6 theme">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
