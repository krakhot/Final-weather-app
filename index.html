<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weather icon"
                class="weather-icon"
              />
              <span class="temperature-today">17</span>
              <div class="d-inline-block">
                <div class="units">°C | °F</div>
                <ul class="details">
                  <li>Humidity: 100%</li>
                  <li>Wind: 14km/h</li>
                </ul>
              </div>
            </div>

            <div class="col-6 general-info">
              <h1 class="city">Saint-Antonin-Noble-Val</h1>
              <ul>
                <li class="date">Tuesday 18:09</li>
                <li class="description">gathered clouds</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <a href="#">Open source code</a> by Lucie Lapointe
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
